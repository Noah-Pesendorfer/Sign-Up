<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrumflow - Sign up</title>
</head>
<body>
	<section class="h-screen" style="background-image: url('./header.jpg')">
		<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
			<a href="#" class="flex items-center mb-6 text-2xl font-bold text-white">
				SCRUMFLOW
			</a>
			<div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
				<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
					<h1 class="text-xl font-bold leading-tight tracking-tight text-blue-700 text-center">
						Sign up
					</h1>
					<form class="space-y-4 md:space-y-6" action="#">
						<div>
							<label for="name" class="block mb-2 text-sm font-medium text-blue-700">Full name</label>
							<input type="text" name="name" id="name" class="bg-white border border-blue-700 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Full name" required="">
						</div>
						<div>
							<label for="email" class="block mb-2 text-sm font-medium text-blue-700">Your email</label>
							<input type="email" name="email" id="email" class="bg-white border border-blue-700 text-blue-700 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
						</div>
						<div>
							<label for="password" class="block mb-2 text-sm font-medium text-blue-700">Password</label>
							<input type="password" name="password" id="password" placeholder="••••••••" class="bg-white border border-blue-700 text-blue-700 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
						</div>
						<div>
							<label for="password" class="block mb-2 text-sm font-medium text-blue-700">Confirm Password</label>
							<input type="password" name="password" id="confirmPassword" placeholder="••••••••" class="bg-white border border-blue-700 text-blue-700 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
						</div>
						<button id="submit" type="submit" class="w-full text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign up</button>
						<p class="text-sm font-light text-gray-400 text-center">
							Already have an account? <a href="https://noah-pesendorfer.github.io/Login/" class="font-medium text-blue-700 hover:underline">Login</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>

<script src="https://cdn.tailwindcss.com"></script>
<script src="script.js" type="module"></script>


</body>
</html>
